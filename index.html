<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Daedalus</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
	<input type="text" id="inp"></input>
	<p id="api-call"></p>
	<script>
		function search(query) {
			axios.get("https://api.modrinth.com/v2/search?query=" + query + "&index=downloads&limit=20")
			.then(response =>{
				console.log(response.data)
				let text = "<table border='1'>"
				for (let x in response.data.hits) {
					text += "<tr><td>" + response.data.hits[x].title + "</td></tr>";
				}
				text += "</table>"
				document.getElementById("api-call").innerHTML = text;
			})
		}
		
		document.getElementById('inp').onchange = function() {
			search()
		};
	</script>
  </body>
</html>
